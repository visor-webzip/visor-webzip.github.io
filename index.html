<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visor ZIP eXe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;800&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="loading-screen" data-loading hidden>
    <div class="loading-card">
      <div class="loading-title">Cargando material</div>
      <div class="loading-message" data-loading-message>Preparando...</div>
      <div class="loading-bar">
        <div class="loading-bar__fill" data-loading-bar></div>
      </div>
      <div class="loading-note">Este proceso puede tardar unos segundos la primera vez.</div>
    </div>
  </div>
  <main data-main>
    <header>
      <p class="eyebrow">Materiales en ZIP</p>
      <h1>Visor Web-Zip</h1>
      <p>Pega el enlace al ZIP. Se genera una URL fija para compartir.</p>
    </header>

    <section class="source-picker">
      <label for="service">Origen del ZIP</label>
      <select id="service" data-service>
        <option value="drive">Google Drive</option>
        <option value="dropbox">Dropbox</option>
        <option value="onedrive">OneDrive</option>
        <option value="github">GitHub</option>
        <option value="other">Otros servicios</option>
      </select>
      <div class="service-note" data-service-note></div>
    </section>

    <form data-form>
      <input data-url type="url" placeholder="https://drive.google.com/..." required>
      <button type="submit">Crear enlace</button>
    </form>

    <div class="output-row">
      <section class="output" data-output>
        Pega un enlace para generar la URL de visionado.
      </section>
      <div class="actions">
        <button type="button" data-copy disabled>Copiar enlace</button>
        <a class="open-link" data-open href="#" target="_blank" rel="noopener" aria-disabled="true">Abrir vista previa</a>
      </div>
    </div>

    <footer class="site-footer">
      <a class="footer-link" href="https://bilateria.org" target="_blank" rel="noopener">(c) 2025 Juan Jose de Haro</a>
      <span class="footer-sep">·</span>
      <a class="footer-link" href="https://github.com/visor-webzip/visor-webzip" target="_blank" rel="noopener">
        <svg class="footer-icon" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.62 7.62 0 0 1 8 4.77c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
      </a>
      <span class="footer-sep">·</span>
      <a class="footer-link" href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank" rel="noopener">AGPLv3</a>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
  <script src="config.js"></script>
  <script src="app.js?v=8"></script>
</body>
</html>
