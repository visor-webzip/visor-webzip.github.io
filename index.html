<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visor ZIP eXe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header>
      <h1>Visor ZIP para eXeLearning</h1>
      <p>Pega el enlace al ZIP. Se genera una URL fija para compartir con tu alumnado.</p>
    </header>

    <form data-form>
      <input data-url type="url" placeholder="https://drive.google.com/..." required>
      <button type="submit">Crear enlace</button>
    </form>

    <section class="output" data-output>
      Configura <code>GAS_WEBAPP_URL</code> en <code>docs/config.js</code>.
    </section>

    <div class="actions">
      <button type="button" data-copy disabled>Copiar enlace</button>
      <a class="open-link" data-open href="#" target="_blank" rel="noopener" aria-disabled="true">Abrir enlace</a>
    </div>

    <section class="viewer viewer--empty" data-viewer>
      <div class="viewer__note" data-note>La web se cargara aqui cuando el ZIP este listo.</div>
      <iframe data-view title="Vista previa" loading="lazy"></iframe>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
  <script src="config.js"></script>
  <script src="app.js?v=4"></script>
</body>
</html>
